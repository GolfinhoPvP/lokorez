// 0 = False
// 1 = True
var Spare = 0;
var Strik = 0;
var Continuar = 0;
var Total = 0;
function Inicializa() {
document.pontos.Status.value = "Processando";
Spare = 0;
Strik = 0;
Continuar = 0;
Total = 0;
document.pontos.Status.value = "Concluído";
}
function CriaArray(n) {
this.length = n;
for (var i = 1; i <= n; i++) {
this[i] = 0;
}
return this;
}
function calcula(elem1, elem2, resp, principal) {
document.pontos.Status.value = "Processando";
var tmp = new CriaArray(2);
// Pega valor nos TextBox
if (document.pontos.elements[elem1].value != "") {
tmp[1] = document.pontos.elements[elem1].value;
} else {
tmp[1] = -1;
}
if (document.pontos.elements[elem2].value != "") {
tmp[2] = document.pontos.elements[elem2].value;
} else {
tmp[2] = -1;
}
// Fim Pega Valor
//alert(tmp[1] + ' ' + tmp[2]);
// Checa Validades dos valores digitados
if (principal == 1) {
if ((tmp[principal] >= 0 && tmp[principal] <= 9) || (tmp[principal] == 'X' || tmp[principal] == 'x')) {
Continuar = 1;
} else {
document.pontos.elements[elem1].value = "";
return;
}
} else {
if (principal == 2) {
if ((tmp[principal] >= 0 && tmp[principal] <= 9) || tmp[principal] == '/') {
if (tmp[1] == 'X' || tmp[1] == 'x') {
document.pontos.elements[elem2].value = "";
return;
} else {
if (tmp[principal] == '/') {
if (tmp[1] >= 0 && tmp[1] <= 9) {
Continuar = 1;
} else {
document.pontos.elements[elem2].value = "";
return;
}
} else {
if ((eval(tmp[1]) + eval(tmp[2])) >= 10) {
document.pontos.elements[elem2].value = '/';
tmp[2] = '/';
Continuar = 1;
}
}
}
} else {
document.pontos.elements[elem2].value = "";
return;
}
}
}
// Fim Checa Validade
// Processa calculo de Pontos
if (tmp[principal] >= 0 && tmp[principal] <= 9) {
if (Spare == 1 && principal == 1) {
Total += 10 + eval(tmp[principal]);
document.pontos.elements[resp - 1].value = Total;
Spare = 0;
} else {
if (Strik == 1 && principal == 2) {
Total += 10 + (eval(tmp[1]) + eval(tmp[2]));
document.pontos.elements[resp - 1].value = Total;
Strik -= 1;
} else {
if (Strik == 2 && principal == 1) {
Total += 20 + eval(tmp[1]);
document.pontos.elements[resp - 2].value = Total;
Strik -= 1;
}
}
}
if (principal == 2 && tmp[2] != -1) {
Total += eval(tmp[1]) + eval(tmp[2]);
document.pontos.elements[resp].value = Total;
}
} else {
if (tmp[principal] == '/') {
Spare = 1;
if (Strik >= 1) {
Total += 10 + 10;
document.pontos.elements[resp - 1].value = Total;
Strik -= 1;
}
} else {
if (tmp[principal] == 'X' || tmp[principal] == 'x') {
Strik += 1;
if (Spare == 1) {
Total += 10 + 10;
document.pontos.elements[resp - 1].value = Total;
Spare = 0;
} else {
if (Strik >= 3) {
Total += 10 + 20;
document.pontos.elements[resp - 2].value = Total;
Strik -= 1;
}
}
}
}
}
// Fim Calculo de Pontos
document.pontos.Status.value = "Concluído";
}
function Frame10(elem1, elem2, elem3, resp, principal) {

} else {
if (tmp[3] == 'X' || tmp[3] == 'x') {

Continuar = 1;
} else {
document.pontos.elements[elem3].value = "";
return;
}
}
}
}
} else {
document.pontos.elements[elem3].value = "";
return;
}
} else {

return;
}
}
}
}
// Fim Checa Validade

// Processa calculo de Pontos
if (tmp[principal] >= 0 && tmp[principal] <= 9) {

Total += 10 + eval(tmp[principal]);
document.pontos.elements[resp - 1].value = Total;
Spare = 0;
} else {
if (Strik == 1 && principal == 2) {
if (tmp[1] != 'X' && tmp[1] != 'x') {

document.pontos.elements[resp - 1].value = Total;
Strik -= 1;
}
} else {

Total += 20 + eval(tmp[2]);
document.pontos.elements[resp - 1].value = Total;
} else {
if (Strik == 2 && principal == 3) {

document.pontos.elements[resp].value = Total;
}
}
}
}
}

 document.pontos.elements[resp - 1].value = Total;
